spring:
  application.name: shell-example
  xcloud:
    component:
      support:
        jedis:
          enable: true
          passwd: 123456
          #nodes: localhost:6379,localhost:6380,localhost:6381,localhost:7379,localhost:7380,localhost:7381
          nodes: localhost:6379
    shell:
      #bind-addr: 127.0.0.1
      #backlog: 16
      #max-clients: 3
      acl:
        enabled: true
        info:
          - username: guest
            password: 123456
            permissions: ['normal']
          - username: admin
            password: 123456
            permissions: ['administrator']

# ### Server configuration. ###
server:
  servlet:
    contextPath: /${spring.application.name}
  #address: 0.0.0.0
  port: 28080
  sessionTimeout: 30
  tomcat:
    uri-encoding: UTF-8
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir: /tmp/${spring.application.name}
    access-log-enabled: false
    accesslog.directory: logs/
    backgroundProcessorDelay: 30 #seconds
    max-thread: 50 # Max worker threads(default:200).
  banner:
    charset: UTF-8
    location: classpath:banner.txt

# ### Logging configuration. ###
logging:
  file: ${server.tomcat.basedir}/logs/${spring.application.name}.log
  root: INFO
  level:
    org:
      springframework: INFO
      apache: INFO